<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between">
            <div class="w-50">
                <h1>Profile Setting</h1>
                <p>From this page, you can edit your profile details <br>
                    and edit your pasword</p><br><br>
            </div>
            <button class="btn btn-light mt-5">
                Setting <i class="fa-solid fa-gear text-secondary"></i><br><br>
            </button>
        </div>

        <div class="d-flex justify-content-center gap-5 ">
            <img src="profile.jpg" class="w-25 rounded-circle" alt="foto">
            <form>
                <div class="grid gap-3">
                    <div class="d-flex justify-content-center gap-3 w-100 mt-5">
                        <div class="mb-3 p-2 g-col-6">
                            <label for="formGroupExampleInput" class="form-label">Username</label>
                            <input type="text" class="form-control" id="formGroupExampleInput"
                                placeholder="Ghaniel Ni'hat Faturahman">
                        </div>
                        <div class="mb-3 p-2 g-col-6">
                            <label for="formGroupExampleInput2" class="form-label">Instagram</label>
                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Gniel.ss">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center gap-3">
                        <div class="mb-3 p-2 g-col-6">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3 p-2 g-col-6">
                            <label for="formGroupExampleInput2" class="form-label">Whatsapp</label>
                            <input type="number" class="form-control" id="formGroupExampleInput2"
                                placeholder="085694154629">
                        </div>
                    </div>
                </div>
        </div>
    </div>

    <footer class="bg-dark p-3">
        <div class="d-flex justify-content-between">
            <div>
                <h3 class="text-white">Ghaniel Ni'haat Faturahman</h3>
            </div>
            <div class="d-flex">
                <p><a href="" class="text-decoration-none text-white mx-3 ">Home</a></p>
                <p><a href="" class="text-decoration-none text-white mx-3 ">About</a></p>
                <p><a href="" class="text-decoration-none text-white mx-3 ">Acount</a></p>
            </div>
        </div>
        <hr class="text-white">
        <div class="text-white d-flex justify-content-between">
            <p class="d-flex justify-content-between">
                &copy;Copyright 2025, Ghaniel Ni'hat Faturahman Indonesia
            </p>
            <div>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
